
<!DOCTYPE html>
<html>
  <head>
    <title>North America sample imagery,USA Population</title>
    <meta charset='utf-8'>
    <script type="module"  src="mapml.js"></script>
    <style>
      html, body {
        height: 100%;
      }
      * {
        margin: 0;
        padding: 0;
      }
      mapml-viewer:defined {
        max-width: 100%;
        width: 100%;
        height: 100%;
        border: none;
        vertical-align: middle
      }
      mapml-viewer:not(:defined) > * {
        display: none;
      }
      map-layer {
        display: none;
      }
    </style>
    <noscript>
    <style>
      mapml-viewer:not(:defined) > :not(map-layer) {
        display: initial;
      }
    </style>
    </noscript>
  </head>
  <body>
  <mapml-viewer projection="OSMTILE" zoom="4" lat="37.163851" lon="-95.8506355" controls controlslist="geolocation">
    <map-layer label="North America sample imagery,USA Population" src="map-extent-checked.mapml" checked></map-layer>
  </mapml-viewer>
</body>
</html>
