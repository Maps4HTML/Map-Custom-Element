<!DOCTYPE html>
<html lang="en">

<head>
  <title>Change Projection Test</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="web-map.js"></script>
  <style>
      [is=web-map] {
          width: 100%;
          height: 400px;
          max-width: 100%;
      }

      .transparency {
          opacity: 0.2;
      }
  </style>
</head>

<body>
<map style="height: 500px;width:500px;" is="web-map" projection="CBMTILE" zoom="2" lat="45.5052040" lon="-75.2202344"
     controls>

  <layer- label="Change Proj" checked>
    <map-meta name="projection" content="CBMTILE"></map-meta>
    <map-meta name="zoom" content="min=1,max=5,value=0"></map-meta>
    <map-meta name="cs" content="gcrs"></map-meta>
    <map-meta name="extent" content="zoom=0,top-left-column=0,top-left-row=0,bottom-right-column=5,bottom-right-row=5"></map-meta>
    <map-feature zoom="2" class="refDiff">
      <properties>
        <h1>Test</h1>
      </properties>
      <geometry cs="tilematrix">
        <map-a href="cbmt.mapml" target="_self">
          <polygon>
            <coordinates>10.5 11 10.75 11 10.75 11.25 10.5 11.25 10.5 11</coordinates>
          </polygon>
        </map-a>
      </geometry>
    </map-feature>
  </layer->
</map>

</body>

</html>
