<!DOCTYPE html>
<html lang="en">

<head>
  <title>Debug mode tests</title>
  <meta charset="UTF-8">
  <script type="module" src="mapml-viewer.js"></script>
  <style>
    html {
      height: 100%
    }

    body,
    map {
      height: inherit
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <mapml-viewer style="width: 500px;height: 500px;" projection="CBMTILE" zoom="0" lat="47" lon="-92" controls>
    <layer- label="CBMT - INLINE" checked>
      <map-extent units="CBMTILE">
        <map-input name="zoomLevel" type="zoom" value="3" min="0" max="3" ></map-input>
        <map-input name="row" type="location" axis="row" units="tilematrix" min="14" max="21" ></map-input>
        <map-input name="col" type="location" axis="column" units="tilematrix" min="14" max="19" ></map-input>
        <link rel='tile' tref='/data/cbmt/{zoomLevel}/c{col}_r{row}.png' />
      </map-extent>
    </layer->
    <layer- label="CBMT - Large Extent" checked>
      <map-extent units="CBMTILE">
        <map-input name="zoomLevel" type="zoom" value="0" min="0" max="3" ></map-input>
        <map-input name="row" type="location" axis="row" units="tilematrix" min="0" max="5" ></map-input>
        <map-input name="col" type="location" axis="column" units="tilematrix" min="0" max="4" ></map-input>
        <link rel='tile' tref='/data/cbmt/{zoomLevel}/c{col}_r{row}.png' />
      </map-extent>
    </layer->
    <layer- label="CBMT - Beyond Range Extent" checked>
      <map-extent units="CBMTILE">
        <map-input name="zoomLevel" type="zoom" value="0" min="0" max="3" ></map-input>
        <map-input name="row" type="location" axis="row" units="tilematrix" min="-2" max="8" ></map-input>
        <map-input name="col" type="location" axis="column" units="tilematrix" min="-4" max="7" ></map-input>
        <link rel='tile' tref='/data/cbmt/{zoomLevel}/c{col}_r{row}.png' />
      </map-extent>
    </layer->
  </mapml-viewer>
</body>

</html>
