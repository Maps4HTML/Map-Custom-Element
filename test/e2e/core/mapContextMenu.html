<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>mapContextMenu.html</title>
    <script type="module" src="mapml-viewer.js"></script>
  </head>
  <body>
    <mapml-viewer width="640" height="480" projection="CBMTILE" zoom="2" lat="45" lon="-90" controls>
      <map-caption>A pleasing map of Canada</map-caption>
      <layer- label="CBMT" src="https://geogratis.gc.ca/mapml/en/cbmtile/cbmt/" checked></layer->
      <layer- label="Hat Guy" checked>
        <map-meta name="projection" content="CBMTILE"></map-meta>
        <map-feature id="twohats" zoom="15" class="twohats">
          <map-featurecaption>The Man With Two Hats</map-featurecaption>
        <map-properties>
          <h2><a href="https://www.veterans.gc.ca/eng/remembrance/memorials/national-inventory-canadian-memorials/details/9304">The Man With Two Hats</a></h2>
        </map-properties>
        <map-geometry cs="gcrs">
          <map-point>
            <map-coordinates>-75.705278 45.397778</map-coordinates>
          </map-point>
        </map-geometry>
      </map-feature>
      </layer->
    </mapml-viewer>
  </body>
</html>
