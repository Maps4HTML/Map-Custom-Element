<!--Duplicate of dragDrop.html, uses web-map instead-->
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Drag and Drop Layers</title>
  <meta charset="UTF-8">
  <script type="module" src="mapml.js"></script>
  <style>
    html {
        height: 100%;
    }

    body,
    map {
        height: inherit;
    }

    * {
        margin: 0;
        padding: 0;
    }
</style>
</head>

<body>
    <map is="web-map" style="width: 500px;height: 500px;" projection="CBMTILE" zoom="2" lat="45.5052040" lon="-75.2202344"
		controls>
		<layer- label="CBMT" src="data/cbmt.mapml" checked></layer->
	</map>
</body>
</html>
