<!DOCTYPE html>
<html lang="en">

<head>
  <title>Feature Index Overlay</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    let options = document.createElement("map-options");
    options.innerHTML = '{"featureIndexOverlayOption":true}';
    document.head.appendChild(options);
  </script>
  <script type="module" src="mapml-viewer.js"></script>
</head>

<body>
<mapml-viewer id="map1" style="width: 500px;height: 500px;" projection="CBMTILE" zoom="2" lat="45.5052040" lon="-75.2202344" controls>
  <layer- id="vector" label="vector states" src="data/us_pop_density.mapml" checked></layer->
</mapml-viewer>
<mapml-viewer id="map2" style="width: 500px;height: 500px;"  projection="CBMTILE" zoom="16" lat="45.4069740362364" lon="-75.70155300710053">
  <layer- label="Restaurants" checked>
    <map-meta name="cs" content="gcrs" ></map-meta>
    <map-meta name="extent" content="top-left-easting=1509080.1964270622,top-left-northing=-169400.558801122,bottom-right-easting=1512094.3357886747,bottom-right-northing=-172702.5654051304" ></map-meta>
    <map-extent units="CBMTILE">
      <map-select id="restaurants" name="cuisine">
        <map-option selected label="All cuisines" value="restaurants">restaurants</map-option>
        <map-option label="Italian">italian</map-option>
        <map-option label="African">african</map-option>
        <map-option label="Asian">asian</map-option>
        <map-option label="Cajun">cajun</map-option>
        <map-option label="Mexican">mexican</map-option>
        <map-option label="Indian">indian</map-option>
      </map-select>
      <map-link tref="restaurants/{cuisine}.mapml" rel="features"/>
    </map-extent>
  </layer->
</mapml-viewer>
<mapml-viewer id="map3" style="width: 800px;height: 500px;" projection="CBMTILE" zoom="2" lat="45.5052040" lon="-75.2202344" controls controlslist="geolocation">
  <layer- label="Linked feature" checked>
    <map-meta name="projection" content="CBMTILE"></map-meta>
      <map-extent units="CBMTILE">
        <map-input name="z" type="zoom" value="17" min="0" max="17"/>
        <map-input name="y" type="location" units="tilematrix" axis="row" min="29750" max="34475"/>
        <map-input name="x" type="location" units="tilematrix" axis="column" min="26484" max="32463"/>
        <map-link rel="tile" tref="https://geoappext.nrcan.gc.ca/arcgis/rest/services/BaseMaps/CBMT3978/MapServer/tile/{z}/{y}/{x}?m4h=t"/>
      </map-extent>
      <map-feature id="linkedfeature">
        <map-featurecaption>Test link</map-featurecaption>
          <map-geometry cs="gcrs">
            <map-a href="#6,-75.705278,45.39777833216">           
              <map-point>
                <map-coordinates>-75.705278 45.397778</map-coordinates>
              </map-point>
            </map-a>
          </map-geometry>
      </map-feature>
  </layer->
</mapml-viewer>

</body>

</html>
