<!DOCTYPE html>
<html lang="en">

<head>
  <title>Basic Map</title>
  <meta charset="UTF-8">
  <script type="module" src="web-map.js"></script>
  <style>
    html {
      height: 100%
    }

    body,
    map {
      height: inherit
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <map style="height: 600px;width:500px;" is="web-map" projection="CBMTILE" zoom="0" lat="47" lon="-92" controls>
    <layer- label="CBMT - INLINE" checked>
      <map-extent units="CBMTILE">
        <map-input name="zoomLevel" type="zoom" value="3" min="0" max="3"></map-input>
        <map-input name="row" type="location" axis="row" units="tilematrix" min="14" max="21"></map-input>
        <map-input name="col" type="location" axis="column" units="tilematrix" min="14" max="19"></map-input>
        <map-link rel='tile' tref='/data/cbmt/{zoomLevel}/c{col}_r{row}.png'></map-link>
      </map-extent>
    </layer->
  </map>

  <map style="height: 600px;width:500px;" is="web-map" id="default-projection" zoom="0" lat="47" lon="-92" controls>
  </map>

  <textarea name="message" id="coord" rows="10" cols="100"></textarea>
  <textarea name="message" id="layer" rows="10" cols="100">
    <layer- label="Test Layer" checked="">
   <map-meta name="projection" content="CBMTILE"></map-meta>
   <map-feature>
      <map-geometry cs="pcrs">
         <map-polygon>
            <map-coordinates>257421 -3567196 -271745 1221771 -3896544 242811 -3183549 -2613313</map-coordinates>
         </map-polygon>
      </map-geometry>
   </map-feature>
</layer->
  </textarea>
  <textarea name="message" id="invalidLayer" rows="10" cols="100"><b>test</b></textarea>
</body>

</html>
