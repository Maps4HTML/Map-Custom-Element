<!DOCTYPE html>
<html lang="en">

<head>
  <title>Multiple Heterogeneous Query Extents Test</title>
  <meta charset="UTF-8">
  <script type="module" src="mapml-viewer.js"></script>
  <style>
    html {
      height: 100%
    }

    body {
      height: inherit
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <mapml-viewer style="width: 500px;height: 500px;" projection="CBMTILE" zoom="2" lat="40.59994213516742" lon="-102.62078167264747" controls>
    <layer- label="Multiple Heterogeneous Query Extents" checked>
      <map-extent label="cbmt" units="CBMTILE">
        <map-input name="z" type="zoom" value="17" min="0" max="17"></map-input>
        <map-input name="y" type="location" units="tilematrix" axis="row" min="29750" max="34475"></map-input>
        <map-input name="x" type="location" units="tilematrix" axis="column" min="26484" max="32463"></map-input>
        <map-link rel="tile" tref="cbmt/{z}/c{x}_r{y}.png" ></map-link>
      </map-extent>
      <map-extent label="HTML query response" units="CBMTILE">
        <map-input name="i" type="location" units="map" axis="i" ></map-input>
        <map-input name="j" type="location" units="map" axis="j" ></map-input>
        <map-input name="xmin" type="location" units="gcrs" axis="longitude" position="top-left" min="-120" max="-75" ></map-input>
        <map-input name="ymin" type="location" units="gcrs" axis="latitude" position="bottom-right" min="27" max="49" ></map-input>
        <map-input name="xmax" type="location" units="gcrs" axis="longitude" position="bottom-right"  min="-120" max="-75"></map-input>
        <map-input name="ymax" type="location" units="gcrs" axis="latitude" position="top-left" min="27" max="49" ></map-input>
        <map-input name="w" type="width" ></map-input>
        <map-input name="h" type="height" ></map-input>
        <map-link rel="query" tref="data/query/html_query_response?{i}{j}{xmin}{ymin}{xmax}{ymax}{w}{h}" ></map-link>
      </map-extent>
      <map-extent label="MapML query response" units="CBMTILE">
        <map-input name="i" type="location" units="map" axis="i" ></map-input>
        <map-input name="j" type="location" units="map" axis="j" ></map-input>
        <map-input name="xmin" type="location" units="gcrs" axis="longitude" position="top-left" min="-120" max="-75" ></map-input>
        <map-input name="ymin" type="location" units="gcrs" axis="latitude" position="bottom-right" min="27" max="49"  ></map-input>
        <map-input name="xmax" type="location" units="gcrs" axis="longitude" position="bottom-right" min="-120" max="-75" ></map-input>
        <map-input name="ymax" type="location" units="gcrs" axis="latitude" position="top-left" min="27" max="49"  ></map-input>
        <map-input name="w" type="width" ></map-input>
        <map-input name="h" type="height" ></map-input>
        <map-link rel="query" tref="data/query/us_map_query?{i}{j}{xmin}{ymin}{xmax}{ymax}{w}{h}" ></map-link>
      </map-extent>
    </layer->
  </mapml-viewer>
  <textarea name="message" rows="10" cols="100"></textarea>
</body>

</html>
