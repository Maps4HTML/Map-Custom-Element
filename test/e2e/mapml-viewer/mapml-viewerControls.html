<!DOCTYPE html>
<html lang="en">

<head>
  <title>Basic Mapml-Viewer</title>
  <meta charset="UTF-8">

  <script type="module" src="mapml-viewer.js"></script>
  <style>
    html {
      height: 100%
    }

    body {
      height: inherit
    }

    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>

  <mapml-viewer id="nocontrols" style="height: 600px;width:500px;" projection="CBMTILE" zoom="0" lat="47" lon="-92">
  </mapml-viewer>

</body>

</html>
